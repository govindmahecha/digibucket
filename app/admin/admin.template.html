

<md-toolbar>
    <div class="md-toolbar-tools">
        <h2 flex>DigiBucket - Admin Panel </h2>
        <md-button class="md-raised md-accent">Export</md-button>
        
    </div>
</md-toolbar>

<!-- exact table from live demo -->
<md-card>
<md-content flex>
    
<md-table-container >
  <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
    <thead md-head md-order="query.order" md-on-reorder="getDesserts">
      <tr md-row>
        <th md-column md-order-by="id"><span>Product SKU</span></th>
        <th md-column md-order-by="name"><span>Name</span></th>
        <th md-column md-numeric md-order-by="price">Price</th>
        <th md-column md-numeric>Snippet</th>
        
        
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="product" md-select-id="id" md-auto-select ng-repeat="product in products | orderBy : query.order | limitTo: query.limit: (query.page-1)* query.limit " >
        <td md-cell><img ng-src="{{product.imageUrl}}" height="80px" style="padding-top:2px; padding-bottom:2px"/></td>
        <td md-cell>{{product.name}}</td>
        <td md-cell>{{product.price }}</td>
        <td md-cell>{{product.snippet}}</td>
        
      </tr>
    </tbody>
  </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.length}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
    
    </md-content>
    </md-card>
